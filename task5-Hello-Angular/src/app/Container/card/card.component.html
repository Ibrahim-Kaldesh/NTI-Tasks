<div class="container">
  <div class="row justify-content-center my-4">
    <div class="col-8">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          name="search"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="searchKey"
        />
      </form>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-4 my-2" *ngFor="let card of getSearchResults()">
      <div class="card" style="width: 18rem">
        <img
          src="assets/Images/logo-white.png"
          class="card-img-top"
          alt="Piscum-image"
        />
        <div class="card-body">
          <h4>{{ card.title }}</h4>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
